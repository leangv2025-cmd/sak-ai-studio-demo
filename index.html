<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAK AI Studio Demo</title>
  <style>
    :root{
      --bg1:#071525;
      --bg2:#0b1b2f;
      --card:#0b1f34;
      --card2:#0a2037;
      --line:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --bubble:rgba(255,255,255,.09);
      --user:#5c6cff;
      --btn:#5c6cff;
      --btn2:#3e4cff;
      --shadow:0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 500px at 50% 10%, #0f2a4a 0%, var(--bg1) 55%, #040b14 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:18px 12px 120px; /* more space for FABs */
    }
    .page{ width:min(980px, 100%); }
    .hero{ text-align:center; padding:26px 10px 10px; }
    .hero h1{
      margin:0;
      font-size: clamp(34px, 7vw, 62px);
      letter-spacing: .5px;
      font-weight: 750;
    }
    .hero p{
      margin:12px auto 0;
      max-width: 680px;
      color: var(--muted);
      line-height:1.55;
      font-size: clamp(14px, 2.5vw, 18px);
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      padding: 18px 6px;
    }
    @media (max-width:860px){ .grid{grid-template-columns:1fr} }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:16px
