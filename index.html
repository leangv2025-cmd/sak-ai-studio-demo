<!DOCTYPE html>
<html>
<head>
  <title>SAK AI Studio Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial;
      background:#0f172a;
      color:white;
      text-align:center;
      padding:40px;
    }
    .box{
      background:#111827;
      padding:20px;
      margin:20px;
      border-radius:12px;
    }
    input, textarea{
      width:80%;
      padding:10px;
      margin:10px;
    }
    button{
      padding:12px 20px;
      background:#6366f1;
      color:white;
      border:none;
      border-radius:8px;
    }
  </style>
</head>
<body>

<h1>SAK AI Studio Demo</h1>
<p>AI Platform for Voice, Chat & Image</p>

<div class="box">
<h2>AI Assistant</h2>
<input id="chatInput" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>

<div id="chatBox" style="margin-top:20px;"></div>

<script>
async function sendMessage() {
  const input = document.getElementById("chatInput").value;
  const chatBox = document.getElementById("chatBox");

  chatBox.innerHTML += "<p><b>You:</b> " + input + "</p>";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({message: input})
  });

  const data = await res.json();

  chatBox.innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
}
</script>
</div>

<div class="box">
<h2>Voice AI</h2>
<textarea placeholder="Enter text for voice"></textarea>
<br>
<button>Generate Voice</button>
<p>(Demo UI only)</p>
</div>

<div class="box">
<h2>Image Generator</h2>
<input placeholder="Describe image">
<button>Generate Image</button>
<p>(Demo UI only)</p>
</div>

</body>
</html>
